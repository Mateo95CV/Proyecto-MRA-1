<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin | Promociones</title>

  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="admin.css">
</head>

<body class="admin-page admin-promociones">

  <!-- HEADER -->
  <header class="admin-header">
    <h1>Gestión de Promociones</h1>
  </header>

  <div class="admin-container">

    <!-- SIDEBAR -->
    <div id="admin-sidebar"></div>

    <!-- CONTENIDO -->
    <main class="admin-main">

      <!-- FORM -->
      <section class="admin-section">
        <h2>Agregar / Editar promoción</h2>

        <form id="promoForm" class="admin-form">
          <input type="hidden" id="promoId">

          <input type="text" id="titulo" placeholder="Título de la promoción" required>
          <textarea id="descripcion" placeholder="Descripción" required></textarea>

          <input type="date" id="fechaInicio" required>
          <input type="date" id="fechaFin" required>

          <select id="estado">
            <option value="Activa">Activa</option>
            <option value="Inactiva">Inactiva</option>
          </select>

          <button type="submit" class="btn-primary">Guardar promoción</button>
        </form>
      </section>

      <!-- TABLE -->
      <section class="admin-section">
        <h2>Listado de promociones</h2>

        <table class="admin-table">
          <thead>
            <tr>
              <th>Título</th>
              <th>Vigencia</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="promoTable"></tbody>
        </table>
      </section>

    </main>
  </div>

  <script src="/public/js/loadSidebar.js"></script>
  <script src="promociones.js"></script>
</body>
</html>
