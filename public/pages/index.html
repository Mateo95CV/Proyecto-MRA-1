<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MRA - Landing (Prototype)</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS propio -->
  <link rel="stylesheet" href="/css/style.css">
  
</head>

<body>

  <div id="navbar"></div>

  <main>
    <section class="hero">
      <aside class="promo">
        <h2>¡ESTRENA YA!</h2>
        <p>!No te quedes atrás en las últimas tendencias¡</p>
        <a class="cta" href="/monturas.html">VER TODAS</a>
      </aside>
      <div class="hero-image">
        
        <img
          src="/img/fondoMRA.jpg"
          alt="hero">
      </div>
    </section>

    <section class="section">
      <h3>Recomendado</h3>
      <div class="carousel">
        <div class="arrow" id="prev">◀</div>
        <div class="product-track" id="track">
          <div class="product">
            <img
              src="/img/isabelM.jpg"
              alt="Isabel Marant">
            <div class="name">Isabel Marant</div>
            <div class="ref">IM 0027-000</div>
          </div>

          <div class="product">
            <img
              src="/img/Hackett.jpg"
              alt="Hackett">
            <div class="name">Hackett</div>
            <div class="ref">HK1228-552</div>
          </div>

          <div class="product">
            <img
              src="/img/tommyH.jpg"
              alt="Tommy Hilfiger">
            <div class="name">Tommy Hilfiger</div>
            <div class="ref">TH 1972/S003/0T</div>
          </div>

          <div class="product">
            <img
              src="/img/rayban.jpg"
              alt="Ray-Ban">
            <div class="name">Ray-Ban</div>
            <div class="ref">RB 3025</div>
          </div>

        </div>
        <div class="arrow" id="next">▶</div>
      </div>
    </section>

    <section class="brands text-center" style="margin: auto;">
      <div class="brand"><img
          src="/img/logo-Lacoste.png"
          alt="Lacoste"></div>
      <div class="brand"><img
          src="/img/logo-RayBan.png"
          alt="Ray-Ban"></div>
      <div class="brand"><img
          src="/img/logo-Oakley.png"
          alt="Oakley"></div>
      <div class="brand"><img
          src="/img/logo-Gucci.png"
          alt="Gucci"></div>
    </section>

    <section class="productos-dinamicos">
      <h2>Monturas destacadas</h2>
      <div id="contenedorProductos" class="grid-productos"></div>
    </section>

  
  
</main>

<script>
  const track = document.getElementById('track');
    const prev = document.getElementById('prev');
    const next = document.getElementById('next');
    let pos = 0;
    const cardWidth = 178; 

    function updateTrack() {
      track.style.transform = `translateX(${pos}px)`;
    }
    prev.addEventListener('click', () => {
      pos = Math.min(pos + cardWidth, 0);
      updateTrack();
    });
    next.addEventListener('click', () => {
      const maxShift = -(track.scrollWidth - track.parentElement.offsetWidth + 12);
      pos = Math.max(pos - cardWidth, maxShift);
      updateTrack();
    });
    
</script>
  <script src="productosPublicos.js"></script>
  <script src="/js/navbar.js"></script>
  <script src="/js/activeNav.js"></script>
</body>

</html>
