<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MRA - Landing (Prototype)</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS propio -->
  <link rel="stylesheet" href="../css/style.css">
  <style>
    /* Hero */
    .hero {
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 28px;
      padding: 28px
    }

    .promo {
      background: var(--purple);
      color: white;
      padding: 28px;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      box-shadow: var(--card-shadow)
    }

    .promo h2 {
      margin: 0 0 8px 0
    }

    .promo p {
      margin: 0 0 14px 0;
      opacity: 0.95
    }

    .promo .cta {
      background: var(--accent-cta);
      color: var(--purple);
      padding: 10px 14px;
      border-radius: 6px;
      font-weight: 700;
      display: inline-block
    }

    .hero-image {
      background: #f2f2f4;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden
    }

    .hero-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      min-height: 240px
    }

    /* Recomendado */
    .section {
      padding: 18px 28px
    }

    .section h3 {
      margin: 0 0 18px;
      font-size: 22px
    }

    .carousel {
      display: flex;
      align-items: center;
      gap: 12px
    }

    .carousel .arrow {
      width: 44px;
      height: 44px;
      border-radius: 8px;
      border: 1px solid #eee;
      display: grid;
      place-items: center;
      cursor: pointer
    }

    .product-track {
      display: flex;
      gap: 18px;
      overflow: hidden;
      padding: 6px
    }

    .product {
      min-width: 160px;
      background: white;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #f0eff6;
      text-align: center
    }

    .product img {
      width: 100%;
      height: 96px;
      object-fit: contain
    }

    .product .name {
      font-weight: 700;
      margin-top: 8px
    }

    .product .ref {
      font-size: 12px;
      color: #666;
      margin-top: 6px
    }

    /* Marcas */
    .brands {
      display: flex;
      gap: 18px;
      align-items: center;
      justify-content: center;
      padding: 18px 28px;
      flex-wrap: wrap
    }

    .brand {
      min-width: 100px;
      text-align: center;
      padding: 12px;
      border-radius: 8px
    }

    .brand img {
      max-width: 100%;
      height: 36px;
      object-fit: contain
    }

    /* Appointment form */
    .appt {
      position: fixed;
      right: 18px;
      bottom: 18px;
      background: linear-gradient(180deg, var(--purple), #7b47c8);
      color: white;
      padding: 14px;
      border-radius: 12px;
      box-shadow: var(--card-shadow);
      width: 300px
    }

    .appt h4 {
      margin: 0 0 6px 0
    }

    .appt form {
      display: flex;
      flex-direction: column;
      gap: 8px
    }

    .appt input,
    .appt select {
      padding: 8px;
      border-radius: 8px;
      border: none
    }

    .appt .whatsapp {
      display: flex;
      gap: 8px;
      align-items: center;
      background: var(--gold);
      color: #1a1a1a;
      padding: 10px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700
    }

    /* Responsive */
    @media(max-width:900px) {
      .hero {
        grid-template-columns: 1fr;
      }

      .topbar {
        padding: 12px
      }

      .section,
      .brands {
        padding: 12px
      }

      .appt {
        width: 92%;
        left: 4%;
        right: 4%
      }
    }
  </style>
</head>

<body>

  <div id="navbar"></div>

  <main>
    <section class="hero">
      <aside class="promo">
        <h2>¡ESTRENA YA!</h2>
        <p>!No te quedes atrás en las últimas tendencias¡</p>
        <a class="cta" href="/monturas.html">VER TODAS</a>
      </aside>
      <div class="hero-image">
        
        <img
          src="/public/img/fondoMRA.jpg"
          alt="hero">
      </div>
    </section>

    <section class="section">
      <h3>Recomendado</h3>
      <div class="carousel">
        <div class="arrow" id="prev">◀</div>
        <div class="product-track" id="track">
          <div class="product">
            <img
              src="/public/img/isabelM.jpg"
              alt="Isabel Marant">
            <div class="name">Isabel Marant</div>
            <div class="ref">IM 0027-000</div>
          </div>

          <div class="product">
            <img
              src="/public/img/Hackett.jpg"
              alt="Hackett">
            <div class="name">Hackett</div>
            <div class="ref">HK1228-552</div>
          </div>

          <div class="product">
            <img
              src="/public/img/tommyH.jpg"
              alt="Tommy Hilfiger">
            <div class="name">Tommy Hilfiger</div>
            <div class="ref">TH 1972/S003/0T</div>
          </div>

          <div class="product">
            <img
              src="/public/img/rayban.jpg"
              alt="Ray-Ban">
            <div class="name">Ray-Ban</div>
            <div class="ref">RB 3025</div>
          </div>

        </div>
        <div class="arrow" id="next">▶</div>
      </div>
    </section>

    <section class="brands text-center" style="margin: auto;">
      <div class="brand"><img
          src="/public/img/logo-Lacoste.png"
          alt="Lacoste"></div>
      <div class="brand"><img
          src="/public/img/logo-RayBan.png"
          alt="Ray-Ban"></div>
      <div class="brand"><img
          src="/public/img/logo-Oakley.png"
          alt="Oakley"></div>
      <div class="brand"><img
          src="/public/img/logo-Gucci.png"
          alt="Gucci"></div>
    </section>

  </main>

  <script>
    // Carousel simple
    const track = document.getElementById('track');
    const prev = document.getElementById('prev');
    const next = document.getElementById('next');
    let pos = 0;
    const cardWidth = 178; // approx product width + gap

    function updateTrack() {
      track.style.transform = `translateX(${pos}px)`;
    }
    prev.addEventListener('click', () => {
      pos = Math.min(pos + cardWidth, 0);
      updateTrack();
    });
    next.addEventListener('click', () => {
      const maxShift = -(track.scrollWidth - track.parentElement.offsetWidth + 12);
      pos = Math.max(pos - cardWidth, maxShift);
      updateTrack();
    });

    // Appointment -> WhatsApp message builder
    const whatsappLink = document.getElementById('whatsapp');
    const apptForm = document.getElementById('apptForm');

    apptForm.addEventListener('input', () => {
      const name = document.getElementById('name').value || '[Nombre]';
      const phone = document.getElementById('phone').value || '[Tel]';
      const service = document.getElementById('service').value;
      // Cambia el número de WhatsApp (sin signos) por el tuyo: 57XXXXXXXXX
      const number = '57XXXXXXXXX';
      const text = encodeURIComponent(`Hola, quiero reservar una cita. Nombre: ${name} - Tel: ${phone} - Servicio: ${service}`);
      whatsappLink.href = `https://wa.me/${number}?text=${text}`;
    });

    // Inicializa link
    apptForm.dispatchEvent(new Event('input'));
  </script>
  <script src="../js/navbar.js"></script>
  <script src="../js/activeNav.js"></script>
</body>

</html>
