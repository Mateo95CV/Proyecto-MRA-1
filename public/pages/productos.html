<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MRA - Productos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS propio -->
  <link rel="stylesheet" href="../css/style.css">
    
</head>

<body>

  <div id="navbar"></div>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h3>Categorías</h3>

      <div class="filter-group">
        <h4>Tipos</h4>
        <label><input type="checkbox" value="Gotas"> Gotas oftalmológicas</label>
        <label><input type="checkbox" value="Paños"> Pañitos de microfibra</label>
        <label><input type="checkbox" value="Spray"> Spray Limpiador</label>
        <label><input type="checkbox" value="Estuche"> Estuche para lentes</label>
        <label><input type="checkbox" value="Kit"> Kit de cuidado</label>
      </div>

      <div class="filter-group">
        <h4>Marcas</h4>
        <label><input type="checkbox" value="Freegen"> Freegen</label>
        <label><input type="checkbox" value="Opharcil"> Opharcil</label>
        <label><input type="checkbox" value="Air"> Air Optix</label>
        <label><input type="checkbox" value="Cooper"> Cooper Vision</label>
      </div>
    </aside>

    <!-- LISTA DE PRODUCTOS -->
    <section class="products" id="productList">
      
    </section>

  </main>

  <script type="module">
    
  import { renderProducts, getProductosPorCategoria } from '../js/filtroProductos.js';

  const categoria = 'productos';
  const productos = getProductosPorCategoria(categoria);

  renderProducts('productList', productos);

  const checkboxes = document.querySelectorAll('.sidebar input[type=checkbox]');
  checkboxes.forEach(cb => {
    cb.addEventListener('change', () => {
      const activos = Array.from(checkboxes)
        .filter(x => x.checked)
        .map(x => x.value);

      const filtrados = activos.length === 0
        ? productos
        : productos.filter(p => activos.some(f => p.marca.includes(f) || p.tipo.includes(f)));

      renderProducts('productList', filtrados);
    });
  });

  </script>
  <script src="../js/navbar.js"></script>
  <script src="../js/activeNav.js"></script>
</body>
</html>
