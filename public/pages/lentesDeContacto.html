<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MRA - Lentes de contacto</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons (si los usas) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS propio -->
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <div id="navbar"></div>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h3>Categorías</h3>

      <div class="filter-group">
        <h4>Tipos</h4>
        <label><input type="checkbox" value="Diarios"> Lentes diarios</label>
        <label><input type="checkbox" value="Mensuales"> Lentes mensuales</label>
        <label><input type="checkbox" value="Colores"> Lentes de colores</label>
        <label><input type="checkbox" value="Tóricos"> Tóricos</label>
        <label><input type="checkbox" value="Multifocales"> Multifocales</label>
      </div>

      <div class="filter-group">
        <h4>Marcas</h4>
        <label><input type="checkbox" value="FreshLook"> FreshLook</label>
        <label><input type="checkbox" value="Air"> Air Optix</label>
        <label><input type="checkbox" value="Opharcil"> Opharcil</label>
        <label><input type="checkbox" value="Anydaly"> Anydaly</label>
      </div>
    </aside>

    <!-- PRODUCTOS -->
    <section class="products" id="productList"></section>

  </main>

  <!-- SCRIPT FILTRO -->
  <script>
    const productos = [
      { nombre:'Anydaly', desc:'Descripción del producto', img:'https://via.placeholder.com/200x140?text=Anydaly', tipo:'Mensuales', marca:'Anydaly' },
      { nombre:'Fresh Look', desc:'Descripción del producto', img:'https://via.placeholder.com/200x140?text=Fresh+Look', tipo:'Colores', marca:'FreshLook' },
      { nombre:'Anydaly', desc:'Descripción del producto', img:'https://via.placeholder.com/200x140?text=Anydaly', tipo:'Diarios', marca:'Anydaly' },
      { nombre:'Opharcil', desc:'Descripción del producto', img:'https://via.placeholder.com/200x140?text=Opharcil', tipo:'Tóricos', marca:'Opharcil' }
    ];

    const productList = document.getElementById('productList');
    const checkboxes = document.querySelectorAll('.sidebar input[type=checkbox]');

    function renderProducts(filtros){
      productList.innerHTML = '';
      let filtrados = productos.filter(p => {
        if (filtros.length === 0) return true;
        return filtros.some(f => p.tipo.includes(f) || p.marca.includes(f));
      });
      filtrados.forEach(p => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${p.img}" alt="${p.nombre}">
          <div class="name">${p.nombre}</div>
          <div class="desc">${p.desc}</div>
        `;
        productList.appendChild(div);
      });
    }

    renderProducts([]);

    checkboxes.forEach(cb =>
      cb.addEventListener('change', ()=>{
        const activos = Array.from(checkboxes)
          .filter(x=>x.checked)
          .map(x=>x.value);
        renderProducts(activos);
      })
    );
  </script>
  <script src="../js/navbar.js"></script>
  <script src="../js/activeNav.js"></script>
</body>
</html>
