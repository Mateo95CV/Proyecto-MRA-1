<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MRA - Monturas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS propio -->
  <link rel="stylesheet" href="../css/style.css">
 
</head>

<body>

  <div id="navbar"></div>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h3>Marcas de Monturas</h3>

      <div class="filter-group">
        <label><input class="check" type="checkbox" value="Rayban"> Ray-Ban</label>
        <label><input class="check" type="checkbox" value="Oakley"> Oakley</label>
        <label><input class="check" type="checkbox" value="Prada"> Prada</label>
        <label><input class="check" type="checkbox" value="Dior"> Dior</label>
        <label><input class="check" type="checkbox" value="Gucci"> Gucci</label>
      </div>
    </aside>

    <!-- GRID DE PRODUCTOS -->
    <section class="products" id="productList">

    </section>

  </main>
  <script>
    const productos = [
      { nombre:'RayBan Aviator', desc:'Lentes de sol clasicos', img:'/public/img/RaybanAviator.jpg', tipo:'Sol', marca:'Rayban' },
      { nombre:'Oakley Sports', desc:'Lentes deportivos resistentes', img:'/public/img/OakleySport.jpg', tipo:'Sol', marca:'Oakley' },
      { nombre:'Transitions', desc:'Se adaptan al sol automÃ¡ticamente', img:'/public/img/Transitions.jpeg', tipo:'Sol', marca:'Transitions' },
      { nombre:'Prada Luxury', desc:'Montura de lujo italiana', img:'/public/img/Prada.jpg', tipo:'Sol', marca:'Prada' }
    ];

    const productList = document.getElementById('productList');
    const checkboxes = document.querySelectorAll('.sidebar input[type=checkbox]');

    function renderProducts(filtros){
      productList.innerHTML = '';
      let filtrados = productos.filter(p => {
        if (filtros.length === 0) return true;
        return filtros.some(f => p.tipo.includes(f) || p.marca.includes(f));
      });
      filtrados.forEach(p => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${p.img}" alt="${p.nombre}">
          <div class='name'>${p.nombre}</div>
          <div class='desc'>${p.desc}</div>
        `;
        productList.appendChild(div);
      });
    }

    renderProducts([]);

    checkboxes.forEach(cb =>
      cb.addEventListener('change', () => {
        const activos = Array.from(checkboxes)
          .filter(x => x.checked)
          .map(x => x.value);
        renderProducts(activos);
      })
    );
  </script>
  <script src="../js/navbar.js"></script>
  <script src="../js/activeNav.js"></script>
</body>
</html>
