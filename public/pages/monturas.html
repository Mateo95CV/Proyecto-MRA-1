<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MRA - Monturas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS propio -->
  <link rel="stylesheet" href="../css/style.css">
 
</head>

<body>

  <div id="navbar"></div>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h3>Marcas de Monturas</h3>

      <div class="filter-group">
        <label><input class="check" type="checkbox" value="Rayban"> Ray-Ban</label>
        <label><input class="check" type="checkbox" value="Oakley"> Oakley</label>
        <label><input class="check" type="checkbox" value="Prada"> Prada</label>
        <label><input class="check" type="checkbox" value="Dior"> Dior</label>
        <label><input class="check" type="checkbox" value="Gucci"> Gucci</label>
      </div>
    </aside>

    <!-- GRID DE PRODUCTOS -->
    <section class="products" id="productList">

    </section>

  </main>
  <script type="module">
    
  import { renderProducts, getProductosPorCategoria } from '../js/filtroProductos.js';

  const categoria = 'monturas';
  const productos = getProductosPorCategoria(categoria);

  renderProducts('productList', productos);

  const checkboxes = document.querySelectorAll('.sidebar input[type=checkbox]');
  checkboxes.forEach(cb => {
    cb.addEventListener('change', () => {
      const activos = Array.from(checkboxes)
        .filter(x => x.checked)
        .map(x => x.value);

      const filtrados = activos.length === 0
        ? productos
        : productos.filter(p => activos.some(f => p.marca.includes(f) || p.tipo.includes(f)));

      renderProducts('productList', filtrados);
    });
  });

  </script>
  <script src="../js/navbar.js"></script>
  <script src="../js/activeNav.js"></script>
</body>
</html>
