<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MRA - Citas</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Icons (si los usas) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<!-- CSS propio -->
<link rel="stylesheet" href="../css/style.css">

  <style>
    


    main{max-width:700px;margin:40px auto;padding:20px}
    h2{text-align:center;color:var(--purple);margin-bottom:10px}
    p.subtitle{text-align:center;color:#555;margin-bottom:30px}

    form{background:var(--muted);padding:30px;border-radius:12px;box-shadow:var(--card-shadow);display:grid;gap:18px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:18px}
    input,select,textarea{padding:10px;border-radius:8px;border:1px solid #ddd;font-family:inherit;font-size:14px;width:100%}
    textarea{resize:vertical;min-height:80px}
    button{background:var(--purple);color:white;font-weight:600;padding:12px;border:none;border-radius:8px;cursor:pointer;font-size:16px}
    button:hover{background:#7b47c8}

    @media(max-width:700px){.row{grid-template-columns:1fr}}
    @font-face {
    font-family:'CenturyGothicFallback';
    src:local('Century Gothic'), local('CenturyGothic');
    }
  </style>
</head>
<body>

  <div id="navbar"></div>

  <main>
    <h2>Agenda tu cita con nuestros especialistas</h2>
    <p class="subtitle">Recibe atención personalizada con la mejor tecnología y asesoría óptica. ¡Fácil y rápido!</p>

    <form id="formCita">
      <div class="row">
        <input type="text" id="nombre" placeholder="Nombre completo" required>
        <input type="email" id="correo" placeholder="Correo electrónico" required>
      </div>
      <div class="row">
        <input type="tel" id="telefono" placeholder="Teléfono" required>
        <select id="tipo" required>
          <option value="">Tipo de cita</option>
          <option>Examen visual</option>
          <option>Control de lentes</option>
          <option>Asesoría óptica</option>
        </select>
      </div>
      <div class="row">
        <input type="datetime-local" id="fecha" required>
        <textarea id="comentarios" placeholder="Comentarios (opcional)"></textarea>
      </div>
      <button type="submit">Reservar Ahora</button>
    </form>
  </main>

  <script>
    const form = document.getElementById('formCita');
    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const tipo = document.getElementById('tipo').value;
      const fecha = document.getElementById('fecha').value;
      const telefono = document.getElementById('telefono').value;
      const text = encodeURIComponent(`Hola, soy ${nombre}. Quiero agendar una cita de tipo ${tipo} el ${fecha}. Tel: ${telefono}`);
      const numero = '57XXXXXXXXX'; // reemplazar con número real
      window.open(`https://wa.me/${numero}?text=${text}`, '_blank');
    });
  </script>
  <script src="../js/navbar.js"></script>
  <script src="../js/activeNav.js"></script>
</body>
</html>
